<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample Link Style</title>
    
    <style type="text/css">
    a{
      font-family: Verdana, sans-serif;
      font-weight: bold;
      text-decoration: none;
    }
    a:link{
      color: #6479A0;
    }
    a: visited{
      color: #CCCCCC;
    }
    a: hover, a: active{
      color: #FF0000;
    }
    </style>
  </head>
  <body>
    <h1>Sample Link Style</h1>
    <p><a href="simplelinkstyle.html">The first
time you see me, 
    I should be a light blue, bold, non-
underline like in the Verdana font</a>.</p>
  </body>
</html>
